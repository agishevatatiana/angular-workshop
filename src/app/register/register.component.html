<h3>Register</h3>
<p>
  <mat-form-field appearance="outline">
    <mat-label>Enter Email</mat-label>
    <input matInput type="email" [(ngModel)]="email" placeholder="Email">
  </mat-form-field>
</p>

<p>
  <mat-form-field appearance="outline">
    <mat-label>Enter Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" placeholder="Password">
  </mat-form-field>
</p>

<p>
  <mat-form-field appearance="outline">
    <mat-label>Enter Name</mat-label>
    <input matInput type="text" [(ngModel)]="name" placeholder="Name">
  </mat-form-field>
</p>

<div class="buttons">
  <button mat-raised-button (click)="reset()">Reset</button>
  <button mat-raised-button color="primary" (click)="register()">Register</button>
</div>
