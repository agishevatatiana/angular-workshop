<mat-toolbar color="accent">
  <a class="back" (click)="backToDashboard($event)">
    Back To Dashboard
  </a>
  <mat-form-field floatLabel="never">
    <input
      matInput
      required
      name="boardTitle"
      type="text"
      placeholder="Board Title"
      [(ngModel)]="boardTitle"
      (focusout)="changeBoardName()"
    />
  </mat-form-field>
</mat-toolbar>
<div class="cards">
  <app-list
    [lists]="board?.columns"
    [boardId]="boardId"
    (getBoard)="getBoard()"
  ></app-list>
</div>
